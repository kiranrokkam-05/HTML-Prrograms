<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Embedding</title>
</head>
<body style="display:flex;flex-direction:row">
    <h1>Embedding Audio and Video in HTML</h1>

    <!-- Audio Section -->
    <h2>Sample Audio 1</h2>
    <audio controls>
        <source src="file:///C:/Users/kiran/OneDrive/Documents/audio1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Sample Audio 2</h2>
    <audio controls>
        <source src="file:///C:/Users/kiran/OneDrive/Documents/audio2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Section -->
    <h2>Sample Video 1</h2>
    <video width="240" height="360" controls>
        <source src="C:\Users\kiran\OneDrive\Documents\vedio1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Sample Video 2</h2>
    <video width="240" height="360" controls>
        <source src="C:\Users\kiran\OneDrive\Documents\vedio2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
