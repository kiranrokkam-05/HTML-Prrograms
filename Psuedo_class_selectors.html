<!DOCTYPE html>
<html>
  <head>
	<style>
	       /*Links*/
		a:link{
		  color:blue;
		}
		a:visisted{
		  color:purple;
		}
		a:hover{
		  color:red;
		}
		a:active{
		  color:green;
		}
	/*Input focus*/
	input:focus{
 	   border:2px solid orange;
	   background-color:#cff2cb;
	}
		/*list styling*/
		ul li:first-child{
		    color: #a69c0d;
		}
		ul li:last-child{
		    color: #064ab8;
		}
		ul li:nth-child(2){
		    color: #f24680;
		}
	/* Check Boxes */
	input:checked + label{
	      color:#118207;
	      font-weight:bold;
	}
	</style>
  </head>
	<body>
		<h2>pseudo-class selector demo</h2>
		
		<p><a href="#">This is a link</a></p>

		<p><input type="text" placeholder="click here to see:focus effect"></p>

		<ul>
		   <li>First item</li>
		   <li>Second item</li>
		   <li>Third item</li>
		</ul>

		<p>
		  <input type="checkbox" id="check1">
		  <label for="check1">I agree</label>
		</p>
	</body>
</html>
