<!DOCTYPE html>
<html>
<head>
	<title>CSS-Box Properties</title>
	<style>
		.Box{
		  padding:18px;
		  margin:12px;
		  text-align:center;
		  font-family:"Arial";
		  background-color:#d98df7;
		  color:#ffffff;
		  border-style:solid;
		  height:380px;
		  width:450px;
		  border-color:#6e477d;
		  border-radius:10px;
		  margin:auto;
		  border-width:12px;
		}
	</style>
</head>
<body>
	<div class="Box">
		<h1>Demonstration of Box-model</h1>
		<p>The spacing around content is called padding</p>
		<p>The line around content is called Border</p>
		<P>The spacing outside the box is called Margin</p>
		<p>This Box has certain Width and Height</p>
	</div>
</body>
</html>
