<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Printing 1 to 10 numbers</title>
    <script>
        function printnumbers() {
            let n = 1;
            let outputHTML = ""; 

            while (n <= 10) {
                outputHTML += n + " "; 
                
                n++; 
            }

            document.getElementById("output").innerHTML = "<h2>" + outputHTML + "</h2>";
        }
    </script>
</head>
<body onload="printnumbers()">
    <div id="output" style="text-align: center;margin-top: 20px;font-family: Arial, Helvetica, sans-serif;"></div>
</body>
</html>
