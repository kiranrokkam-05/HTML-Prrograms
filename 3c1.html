<!DOCTYPE html>
<html>
<head>
    <title>CSS Style Types</title>
    
    <link rel="stylesheet" href="3c.css">

    <style>
        h1 {
            color: #4CAF50; /* Green */
        }
    </style>
</head>
<body>

    <h1>Internal CSS</h1>
    <p>The Above heading is green because of an **internal style** defined in the head section.</p>

    <p class="external-text">
        This paragraph is styled by an **external stylesheet**, which is great for styling multiple pages.
    </p>

    <p style="color: blue; font-weight: bold;">
        This paragraph has an **inline style**, applied directly to the element.
    </p>

</body>
</html>
