<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Week Days with Switch Case</title>
    <script>
        function showweekday(){
            let daynumber = parseInt(prompt("Enter a number for the WeekDay :"));
            let dayname = "";

            switch (daynumber){
                case 1:
                    dayname = "SUNDAY";
                    break;
                case 2:
                    dayname = "MONDAY";
                    break;
                case 3:
                    dayname = "TUESDAY";
                    break;
                case 4:
                    dayname = "WEDNESDAY";
                    break;
                case 5:
                    dayname = "THURSDAY";
                    break;
                case 6:
                    dayname = "FRIDAY";
                    break;
                case 7:
                    dayname = "SATURDAY";
                    break;
                default:
                    dayname = "Invalid input ! please enter number between 1 to 7..!";
            }

            //Display result in dialog box
            alert(dayname);

            //Also display result inside webpage
            document.getElementById("output").innerHTML = "<h2>" + dayname + "</h2>";
        }
    </script>
</head>
<body onload="showweekday()">
    <div id="output" style="text-align: center;margin-top: 20px;font-family: Arial, Helvetica, sans-serif;"></div>
</body>
</html>
